# Test Configuration
spring.profiles.active=test

# Database H2 for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration for tests
jwt.secret=testSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm
jwt.expiration=3600000
jwt.refresh-expiration=7200000

# Redis embedded for tests
spring.data.redis.host=localhost
spring.data.redis.port=6370
spring.cache.type=simple

# Logging
logging.level.bf.kvill.spring_phone_book=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Circuit Breaker for tests
resilience4j.circuitbreaker.instances.contact-service.sliding-window-size=5
resilience4j.circuitbreaker.instances.contact-service.minimum-number-of-calls=3
resilience4j.circuitbreaker.instances.contact-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.contact-service.wait-duration-in-open-state=5s

resilience4j.retry.instances.contact-service.max-attempts=2
resilience4j.retry.instances.contact-service.wait-duration=100ms