# Application
spring.application.name=spring-phone-book

# Base de donn√©es MySQL (Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://database:3306/phone_book}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:kvill}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pass123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Actuator - Health check et Prometheus
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET:myVerySecureSecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmInProduction}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.cache.type=redis
spring.cache.redis.time-to-live=600000