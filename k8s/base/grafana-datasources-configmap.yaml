apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: phone-book
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: "5s"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: phone-book
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'Phone Book Dashboards'
        orgId: 1
        folder: 'Phone Book'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
