# ⚠️ IMPORTANT: This is an EXAMPLE file. DO NOT use these passwords in production!
# 
# To generate secure secrets:
#   1. Use the script: ./k8s/create-secrets.sh
#   2. Or manually: openssl rand -base64 32
#
# Minimum requirements:
#   - Passwords: 16+ characters, random
#   - JWT_SECRET: 32+ characters, random
#
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: phone-book
type: Opaque
stringData:
  # Generate with: openssl rand -base64 16
  MYSQL_ROOT_PASSWORD: "CHANGE_ME_USE_STRONG_PASSWORD"
  MYSQL_PASSWORD: "CHANGE_ME_USE_STRONG_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: phone-book
type: Opaque
stringData:
  # Generate with: openssl rand -base64 16
  GF_SECURITY_ADMIN_PASSWORD: "CHANGE_ME_USE_STRONG_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: phone-book
type: Opaque
stringData:
  # Generate with: openssl rand -base64 16
  REDIS_PASSWORD: "CHANGE_ME_USE_STRONG_PASSWORD"
  # JWT requires 32+ chars: openssl rand -base64 32
  JWT_SECRET: "CHANGE_ME_USE_STRONG_JWT_SECRET_32_CHARS_MIN"