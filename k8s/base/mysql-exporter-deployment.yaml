apiVersion: v1
kind: Service
metadata:
  name: mysql-exporter
  namespace: phone-book
  labels:
    app: mysql-exporter
spec:
  type: ClusterIP
  ports:
    - port: 9104
      targetPort: 9104
      name: metrics
  selector:
    app: mysql-exporter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-exporter
  namespace: phone-book
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-exporter
  template:
    metadata:
      labels:
        app: mysql-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9104"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: mysql-exporter
          image: prom/mysqld-exporter:latest
          ports:
            - containerPort: 9104
              name: metrics
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-exporter-secret
                  key: DATA_SOURCE_NAME
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-exporter-secret
  namespace: phone-book
type: Opaque
stringData:
  # Format: username:password@tcp(hostname:port)/
  DATA_SOURCE_NAME: "phonebook_user:changeme_user@tcp(mysql:3306)/"
