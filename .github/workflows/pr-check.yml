name: PR Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  backend-checks:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests
        run: |
          cd phone-book-backend
          mvn clean test
      
      - name: Check code coverage
        run: |
          cd phone-book-backend
          mvn verify

  frontend-checks:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: phone-book-frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd phone-book-frontend
          npm ci
      
      - name: Run linter
        run: |
          cd phone-book-frontend
          npm run lint
      
      - name: Build check
        run: |
          cd phone-book-frontend
          npm run build

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./phone-book-backend
          push: false
          tags: phone-book-backend:test
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./phone-book-frontend
          push: false
          tags: phone-book-frontend:test
