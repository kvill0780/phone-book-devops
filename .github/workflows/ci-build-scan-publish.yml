name: CI Build, Scan, Publish & Deploy

on:
  push:
    branches: [ main ]

env:
  BACKEND_IMAGE: kvill0780/phone-book-backend
  FRONTEND_IMAGE: kvill0780/phone-book-frontend

permissions:
  contents: read
  id-token: write

jobs:
  secret-scan:
    name: Secret scan (trufflehog)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run TruffleHog filesystem scan
        uses: trufflesecurity/trufflehog-action@v1
        with:
          scan_type: filesystem

  build-and-scan:
    name: Build images & scan (trivy) & push
    runs-on: ubuntu-latest
    needs: secret-scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Node.js (for frontend tests)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run frontend tests
        working-directory: ./phone-book-frontend
        run: |
          npm ci
          npm test

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./spring-phone-book
          file: ./spring-phone-book/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Scan backend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./phone-book-frontend
          file: ./phone-book-frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.FRONTEND_IMAGE }}:latest

      - name: Scan frontend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Install envsubst (gettext)
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          echo "$KUBE_CONFIG" | base64 -d > $HOME/.kube/config

      - name: Substitute IMAGE_TAG in manifests and deploy
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          mkdir -p /tmp/k8s-manifests
          for f in $(git ls-files 'k8s/base/*.yaml'); do
            envsubst < "$f" > "/tmp/k8s-manifests/$(basename "$f")"
          done
          kubectl apply -f /tmp/k8s-manifests

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/backend -n phone-book --timeout=120s || true
          kubectl rollout status deployment/frontend -n phone-book --timeout=120s || true

      - name: Post-deploy smoke test
        run: |
          sleep 10
          curl -s -o /dev/null -w "%{http_code}\n" http://phone-book.local || true
